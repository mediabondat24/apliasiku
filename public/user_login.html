<!DOCTYPE html>
<html lang="id">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Live Bubble | Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../app/dist/css/adminlte.css">
  <style>
    .login-logo img {
      display: block;
      margin: 0 auto 10px; /* Gambar akan berada di tengah dan ada jarak 10px dari teks */
      width: 100px; /* Sesuaikan ukuran logo */
      height: auto;
    }
    .login-logo {
      text-align: center; /* Menengahkan teks dan gambar */
    }
  </style>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <img src="/images/logo.png" alt="Logo" style="width: 100px; height: auto; margin-bottom: 10px;">
      <b>Login Pengguna</b>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Masukkan Nomor WhatsApp dan Password Anda</p>
        <!-- Form login standard -->
        <form action="/user/login" method="POST">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="phone_number" placeholder="Nomor WhatsApp" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="bi bi-whatsapp"></i></div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="bi bi-lock"></i></div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>
        </form>
        <!-- Area untuk menampilkan pesan -->
        <div id="login-message" style="color: red; margin-top: 10px;"></div>
        <p class="mt-3 text-center">
          Belum Punya Akun? <a href="/user_register.html">Daftar</a>.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Mendapatkan parameter 'message' dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');

    // Jika ada pesan error, tampilkan di elemen #login-message
    if (message) {
      document.getElementById("login-message").innerText = decodeURIComponent(message);
    }
  </script>
</body>
</html>
